<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One Billion Digits of Pi</title>
  <style>
  body {
    font-size: 30px;
    font-family: "Trebuchet MS", Veranda, sans-serif;
    display: inline-block;
    margin: 10px;
  }
    
  .digits {
    display: inline-block
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
 
<h1><b>One Billion Digits of Pi:</b></h1>
  
<ol id="digits"></ol>
 
<script>
  $( "#pi1" ).load( "digits.html" );
  $( "#pi2" ).load( "digits2.html" );

  $(document).ready(function() {
  const combinedText = $("#pi1").text() + " " + $("#pi2").text();
  $("digits").text(combinedText);
});
</script>
 
</body>
</html>
