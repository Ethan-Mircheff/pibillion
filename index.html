<!doctype html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <title>One Billion Digits of Pi</title>
  <style>
    body {
      font-size: 20px;
      font-family: "Trebuchet MS", Veranda, sans-serif;
      display: inline-block;
      margin: 10px;
    }
    .digits {
      display: inline-block;
      font-family: serif;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

<h1>One Billion Digits of Pi:</h1>
<p id="digits"></p>

<script>
  $(document).ready(function() {
    const paragraph = $("#digits");
    const loadFiles = Array.from({ length: 4 }, (_, i) => `digits${i + 1}.html`);

    function loadNextFile(index) {
      if (index < loadFiles.length) {
        $.get(loadFiles[index], function(data) {
          // Extract only the body content
          const bodyContent = $(data).filter("body").text();
          const cleanedText = bodyContent.replace(/\s+/g, "");
          paragraph.append(cleanedText);
          loadNextFile(index + 1);
        });
      }
    }

    loadNextFile(0);
  });
</script>

</body>
</html>
